<button id="runBtn">运行Python程序</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#runBtn').on('click', function() {
        $.ajax({
            url: '/run_python',
            success: function(response) {
                alert(response.output);
            }
        });
    });
</script>
